<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Simulation</title>

  <!-- css files -->
  <link rel="stylesheet" href="./css/global.css"/>
  <link rel="stylesheet" href="./css/hamburger-menu.css"/>
  <link rel="stylesheet" href="./css/materialselect.css"/>
  <link rel="stylesheet" href="./css/hanging-bar-sim.css"/>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
  <header>
    <img
      class="hamburger-button"
      alt=""
      src="./imgs/image-20230917-225739150-1@2x.png"
      id="hamburgerButton"
    />
    <div class="header-title">
      Analysis of Axial Deformations in a Structure
    </div>
  </header>

  <div class="page-title">Simulation</div>

  <div class="main-container"> 
    <div id="canvas-container"></div>

    <div id="materialSelect">

      <div class="labelBar">
        <div class="MLabeltext">Material</div>
      </div>
      <div class="MaterialSelect">
          <button class="MaterialBox" id="changeMatToWood"><img class="mat" src="imgs\aditya-joshi-wG923J9naFQ-unsplash 1.png"></button>
          <button class="MaterialBox" id="changeMatToMetal"><img class="mat" src="imgs\aditya-joshi-wG923J9naFQ-unsplash 2.png"></button>
          <button class="MaterialBox" id="changeMatToRuby"><img class="mat" src="imgs\aditya-joshi-wG923J9naFQ-unsplash 3.png"></button>
          <button class="MaterialBox" id="changeMatToLog"><img class="mat" src="imgs\aditya-joshi-wG923J9naFQ-unsplash 5.png"></button>
          <button class="MaterialBox" id="changeMatToSteel"><img class="mat" src="imgs\aditya-joshi-wG923J9naFQ-unsplash 6.png"></button>
      </div>
      
      <div class="labelBar">
        <div class="MLabeltext">Object Position</div>
      </div>
      <div class="ObjectPosition">

        <div class="ObjPosCol">
          <div class="boxLabel">
            <button class="BoxButton"></button>
            <div class="Mtext">X</div>
          </div>
          <div class="boxLabel">
            <input class="BoxButton" id="yellowBarWidth" type="text" placeholder="0">
            <div class="Mtext" id="yellowBarWidth">Width</div>
          </div>
        </div>

        <div class="ObjPosCol">
          <div class="boxLabel">
            <button class="BoxButton"></button>
            <div class="Mtext">Y</div>
          </div>
          <div class="boxLabel">
            <input class="BoxButton" id="yellowBarHeight" type="text" placeholder="0">
            <div class="Mtext" id="">Height</div>
          </div>
        </div>

      </div>
      <div class="labelBar">
        <div class="MLabeltext">Object Physics</div>
      </div>
      <div class="boxLabel pt1">
        <input class="BoxButton" id="youngsModulus" type="text" placeholder="0">
        <div class="Mtext">Young's Modulus</div>
      </div>
      <div class="boxLabel pt1">
        <input class="BoxButton" id="aa" type="text" placeholder="0">
        <div class="Mtext">Force</div>
      </div>


      <div class="toggle-buttons">
        <input type="checkbox" id="toggle" name="toggle"><span class="toggle-label">Toggle Data</span>
        <input type="checkbox" id="force" name="force"> <span class="toggle-label">Force Data</span> 
      </div> 

      <img class="help" src="imgs/help.png">


    </div>

  </div>

  <div id="button-container">
    <img src="./imgs/reset-button.png" id="reset-drawing" alt="Reset">
    <img src="./imgs/play-button.png" id="change-drawing" alt="Play">
    <img src="./imgs/exit-button.png" id="exit-button" alt="Exit">
  </div>


  <!-- Menu Modal -->
  <div id="menuDropdownContainer" class="popup-overlay" style="display: none">
    <div class="menu-dropdown">
      <button class="home">Home</button>
      <button class="simulation" id="popupsimulation">Simulation</button>
      <button class="lessons1" id="popuplessons">Lessons</button>
      <button class="resources">Resources</button>
      <div class="menu-dropdown-child"></div>
      <div class="menu-dropdown-item"></div>
      <div class="menu-dropdown-inner"></div>
      <div class="line-div"></div>
    </div>
  </div>

  <script src="js/hamburger-menu-modal.js"></script>
  <script src="js/hanging-bar-sim-script.js"></script>
</body>
</html>
