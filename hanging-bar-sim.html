<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simulation</title>

  <!-- css files -->
  <link rel="stylesheet" href="./css/global.css"/>
  <link rel="stylesheet" href="./css/hamburger-menu.css"/>
  <link rel="stylesheet" href="./css/hanging-bar-sim.css"/>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
  <header>
    <img
      class="hamburger-button"
      alt=""
      src="./imgs/image-20230917-225739150-1@2x.png"
      id="hamburgerButton"
    />
    <div class="header-title">
      Analysis of Axial Deformations in a Structure
    </div>
  </header>

  <div class="page-title">Simulation</div>  

  <div class="main-container"> 
    <div id="canvas-container">
      <button id="toggle"><img id="toggleImg" src="imgs/toggle-data-show.png"></button>
      <button id="force"><img id="forceImg" src="imgs/force-data-show.png"></button>

    </div>

    <div id="materialSelect">
      <div id="tabSelect">
        <button class="tab-link active" onclick="openTabs(event, 'objectSelect')"><img id="objectImg" src="imgs/objectSelect-icon.png"></button>
        <button class="tab-link" onclick="openTabs(event, 'snapSelect')"><img id="snapImg" src="imgs/snapSelect-icon.png"></button>
      </div>

      <div id="objectSelect" class="tab">
        <div class="label-bar">Type</div>
        <div class="material-change-container">
          <img class="material" src="imgs/wood.png" id="changeMatToWood" alt="Wood">
          <img class="material" src="imgs/steel.png" id="changeMatToSteel" alt="Steel">
          <img class="material" src="imgs/plastic.png" id="changeMatToRuby" alt="Plastic"> <!-- Should be Plastic -->
          <img class="material" src="imgs/bronze.png" id="changeMatToLog" alt="Bronze"> <!-- Should be Bronze -->
          <img class="material" src="imgs/aluminum.png" id="changeMatToMetal" alt="Aluminum"> <!-- Should be Aluminum -->
        </div>
        <div class="label-bar">Object Position</div>
        <div class="object-position-container">
          <div class="attribute">
            <input class="attribute-input" id="givenAngle" type="text" placeholder="0">
            <div class="attribute-label">Angle (Degrees)</div>
          </div>
          <div class="attribute">
            <input class="attribute-input" id="yellowBarWidth" type="text" placeholder="0">
            <div class="attribute-label">Yellow Bar Width</div>
          </div>
          <div class="attribute">
            <input class="attribute-input" id="pivotPointBar" type="text" placeholder="0">
            <div class="attribute-label">Pivot Point Bar</div>
          </div> 
          <div class="attribute">
            <input class="attribute-input" id="arrowPoint" type="text" placeholder="0">
            <div class="attribute-label">Force Point</div>
          </div> 
        </div>
        <div class="label-bar">Object Physics</div>
        <div class="object-physics-container">
          <div class="attribute">
            <input class="attribute-input" id="crossArea" type="text" placeholder="0">
            <div class="attribute-label">CS Area</div>
          </div>
          <div class="attribute">
            <input class="attribute-input" id="youngsModulus" type="text" placeholder="0">
            <div class="attribute-label">Young's Modulus</div>
          </div>
          <div class="attribute">
            <input class="attribute-input" id="arrowForce" type="text" placeholder="0">
            <div class="attribute-label">Force</div>
          </div>
        </div>
      </div>

      <div id="snapSelect" class="tab">
        
        
      </div>

    </div>
  </div>

  <div id="button-container">
    <img src="./imgs/reset-button.png" id="reset-drawing" alt="Reset">
    <img src="./imgs/play-button.png" id="change-drawing" alt="Play">
    <img src="./imgs/exit-button.png" id="exit-button" alt="Exit">
  </div>


  <!-- Menu Modal -->
  <div id="menuDropdownContainer" class="popup-overlay" style="display: none">
    <div class="menu-dropdown">
      <button class="home">Home</button>
      <button class="simulation" id="popupsimulation">Simulation</button>
      <button class="lessons1" id="popuplessons">Lessons</button>
      <button class="resources">Resources</button>
      <div class="menu-dropdown-child"></div>
      <div class="menu-dropdown-item"></div>
      <div class="menu-dropdown-inner"></div>
      <div class="line-div"></div>
    </div>
  </div>

  <script src="js/hamburger-menu-modal.js"></script>
  <script src="js/hanging-bar-sim-script.js"></script>
</body>
</html>
