<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Simulation</title>
  <link rel="stylesheet" href="./global.css"/>
  <link rel="stylesheet" href="./home.css"/>
  
  <link rel="stylesheet" href="./hanging-bar-sim.css"/>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>

</head>
<body>
  <!-- Position of most of these element are absolute so possibly change later on -->
  <header>
    <img
      class="hamburger-button"
      alt=""
      src="./imgs/image-20230917-225739150-1@2x.png"
      id="hamburgerButton"
    />
    <div class="analysis-of-axial">
      Analysis of Axial Deformations in a Structure
    </div>
  </header>

  <div class="page-title">Simulation</div>

  <div id="canvasContainer"></div>

  <div id="materialSelect">
    <div class="labelBar">
      <div class="MLabeltext">Material</div>
    </div>
    <div class="MaterialSelect">
        <button class="MaterialBox"><img class="mat" src="imgs\aditya-joshi-wG923J9naFQ-unsplash 1.png"></button>
        <button class="MaterialBox"><img class="mat" src="imgs\aditya-joshi-wG923J9naFQ-unsplash 2.png"></button>
        <button class="MaterialBox"><img class="mat" src="imgs\aditya-joshi-wG923J9naFQ-unsplash 3.png"></button>
        <button class="MaterialBox"><img class="mat" src="imgs\aditya-joshi-wG923J9naFQ-unsplash 5.png"></button>
        <button class="MaterialBox"><img class="mat" src="imgs\aditya-joshi-wG923J9naFQ-unsplash 6.png"></button>
    </div>
    
    <div class="labelBar">
      <div class="MLabeltext">Object Position</div>
    </div>
    <div class="ObjectPosition">

      <div class="ObjPosCol">
        <div class="boxLabel">
          <input type="text" name="xPos" id="xPos" class="BoxButton"></button>
          <div class="Mtext">X</div>
        </div>
        <div class="boxLabel">
          <input type="text" name="width" id="width" class="BoxButton"></button>
          <div class="Mtext">Width</div>
        </div>
      </div>

      <div class="ObjPosCol">
        <div class="boxLabel">
          <input type="text" name="yPos" id="yPos" class="BoxButton"></button>
          <div class="Mtext">Y</div>
        </div>
        <div class="boxLabel">
          <input type="text" name="height" id="height" class="BoxButton"></button>
          <div class="Mtext">Height</div>
        </div>
      </div>

    </div>
    <div class="labelBar">
      <div class="MLabeltext">Object Physics</div>
    </div>
    <div class="boxLabel pt1">
      <input type="text" class="BoxButton"></button>
      <div class="Mtext">Young's Modulus</div>
    </div>
    <img class="help" src="imgs/help.png">
  </div>


  <img src="imgs/play-button.png" id="changeDrawing" alt="Play">

  <!-- Menu Modal -->
  <div id="menuDropdownContainer" class="popup-overlay" style="display: none">
    <div class="menu-dropdown">
      <button class="home">Home</button>
      <button class="simulation" id="popupsimulation">Simulation</button>
      <button class="lessons1" id="popuplessons">Lessons</button>
      <button class="resources">Resources</button>
      <div class="menu-dropdown-child"></div>
      <div class="menu-dropdown-item"></div>
      <div class="menu-dropdown-inner"></div>
      <div class="line-div"></div>
    </div>
  </div>

  <script src="js/hamburger-menu-modal.js"></script>
  <script src="js/hanging-bar-sim-script.js"></script>
</body>
</html>
