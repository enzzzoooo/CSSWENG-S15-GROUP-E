<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="css/MaterialSelect.css" />

  </head>
  <body>

    <div class="materialSetting">
      <div class="labelBar">
        <div class="MLabeltext">Material</div>
      </div>
      <div class="MaterialSelect">
          <button class="MaterialBox"><img class="mat" src="imgs\aditya-joshi-wG923J9naFQ-unsplash 1.png"></button>
          <button class="MaterialBox"><img class="mat" src="imgs\aditya-joshi-wG923J9naFQ-unsplash 2.png"></button>
          <button class="MaterialBox"><img class="mat" src="imgs\aditya-joshi-wG923J9naFQ-unsplash 3.png"></button>
          <button class="MaterialBox"><img class="mat" src="imgs\aditya-joshi-wG923J9naFQ-unsplash 5.png"></button>
          <button class="MaterialBox"><img class="mat" src="imgs\aditya-joshi-wG923J9naFQ-unsplash 6.png"></button>
      </div>
      
      <div class="labelBar">
        <div class="MLabeltext">Object Position</div>
      </div>
      <div class="ObjectPosition">

        <div class="ObjPosCol">
          <div class="boxLabel">
            <button class="BoxButton"></button>
            <div class="Mtext">X</div>
          </div>
          <div class="boxLabel">
            <button class="BoxButton"></button>
            <div class="Mtext">Width</div>
          </div>
        </div>

        <div class="ObjPosCol">
          <div class="boxLabel">
            <button class="BoxButton"></button>
            <div class="Mtext">Y</div>
          </div>
          <div class="boxLabel">
            <button class="BoxButton"></button>
            <div class="Mtext">Height</div>
          </div>
        </div>

      </div>
      <div class="labelBar">
        <div class="MLabeltext">Object Physics</div>
      </div>
      <div class="boxLabel pt1">
        <button class="BoxButton"></button>
        <div class="Mtext">Young's Modulus</div>
      </div>
      <img class="help" src="imgs/help.png">
    </div>

    <div class="materialSetting">
      <div class="labelBar">
        <div class="MLabeltext">Material</div>
      </div>
      <div class="MaterialSelect">
          <button class="MaterialBox"><img class="mat" src="imgs\aditya-joshi-wG923J9naFQ-unsplash 1.png"></button>
          <button class="MaterialBox"><img class="mat" src="imgs\aditya-joshi-wG923J9naFQ-unsplash 2.png"></button>
          <button class="MaterialBox"><img class="mat" src="imgs\aditya-joshi-wG923J9naFQ-unsplash 3.png"></button>
          <button class="MaterialBox"><img class="mat" src="imgs\aditya-joshi-wG923J9naFQ-unsplash 5.png"></button>
          <button class="MaterialBox"><img class="mat" src="imgs\aditya-joshi-wG923J9naFQ-unsplash 6.png"></button>
      </div>
      
      <div class="labelBar">
        <div class="MLabeltext">Simulation details</div>
      </div>
      <div class="kNs">
        <button class="BoxButton"></button>
        <div class="Mtext">kNs</div>
      </div>
      <div class="labelBar">
        <div class="MLabeltext">Properties</div>
      </div>
      <div class="boxLabel pt2">
        <div class="pad"><button class="RadioButton"></button></div>
        <div class="Mtext">Fixed</div>
      </div>
      <div class="boxLabel">
        <div class="pad"><button class="RadioButton"></button></div>
        <div class="Mtext">Rigid</div>
      </div>
      <div class="boxLabel">
        <button class="BoxButton"></button>
        <div class="Mtext">Young's Modulus</div>
      </div>
      <img class="help" src="imgs/help.png">
    </div>


    <!-- <input class="propertyRadio" type="radio" id="Fixed" name="FRbody" value="Fixed">
        <label class="Mtext" for="Fixed">Fixed</label><br>
        <input class="propertyRadio" type="radio" id="Rigid" name="FRbody" value="Rigid">
        <label class="Mtext" for="Rigid">Rigid</label><br> -->
    
  </body>
</html>
